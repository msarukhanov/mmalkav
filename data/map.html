    <div id="map"></div>
    <div id="chat-window" ng-controller="chatCtrl">
      <ul class="pages">
        <li class="chat page">
          <div class="chatArea">
            <ul class="messages"></ul>
            <input class="inputMessage" placeholder="Type here..."/>
          </div>
          <div class="chatUsers">
            <ul class="users-list">
              <li ng-repeat="user_name in users_online" class="users-item">{{user_name}}</li>
            </ul>
          </div>
        </li>
        <li class="login page">
          <form class="form">
            <h2 class="title">Login</h2>
            <input class="usernameInput" type="text" maxlength="14" placeholder="Login" ng-model="chat_login"/>
            <input class="passwordInput" type="text" maxlength="14" placeholder="Password" ng-model="chat_password"/>
            <span class="login_error_text" ng-show="login_error.error">{{login_error.msg}}</span>
            <br><br><br>
            <input type="submit" value="LOG IN" ng-click="login(chat_login,chat_password)"/>
          </form>
        </li>
      </ul>
